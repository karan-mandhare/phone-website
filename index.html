<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website using HTML CSS and JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <nav>
            <div class="logo">
                <img src="./logo.png" alt="Logo image">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Contact</a></li>
                   
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
        
            <img class="mobile" src="./mobile.png" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="./camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="./arrow.png" alt="" id="upBtn">
            <h3>Features</h3>
            <img src="./arrow.png" alt="" id="downBtn">

        </div>
    </div>

<script src="index.js"></script>

</body>

</html>
